<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title }} - {{ site.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/main.css' | relative_url }}">
  <link rel="icon" href="{{ '/large.png' | relative_url }}" type="image/x-icon">
  <style>
    /* 全局样式变量 */
    :root {
      --primary-color: #3498db;
      --secondary-color: #2c3e50;
      --accent-color: #e74c3c;
      --light-color: #ecf0f1;
      --dark-color: #34495e;
      --text-color: #333;
      --text-light: #7f8c8d;
      --shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      --transition: all 0.3s ease;
    }

    /* 全局背景样式 */
    body {
      background-image: url('/assets/town.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      min-height: 100vh;
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }

    /* Header 和 Footer 模糊效果 */
    header.site-header {
      background-color: rgba(255, 255, 255, 0.75);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      box-shadow: var(--shadow);
    }

    footer.site-footer {
      background-color: rgba(255, 255, 255, 0.75);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      box-shadow: var(--shadow);
      margin-top: 40px;
    }

    /* 页面内容样式 */
    .page-content {
      padding: 40px 0;
    }

    .wrapper {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }

    /* 标题区域样式 */
    .title-section {
      padding: 60px 20px;
      margin-bottom: 40px;
      border-radius: 10px;
      text-align: center;
      background-color: rgba(255, 255, 255, 0.75);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      box-shadow: var(--shadow);
    }

    .page-title {
      text-align: center;
      margin-bottom: 20px;
      color: var(--secondary-color);
      text-shadow: none;
      position: relative;
      padding-bottom: 15px;
      font-size: 2.5rem;
    }

    .page-title::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 3px;
      background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
      border-radius: 3px;
    }

    /* 文章内容样式 */
    .post {
      background-color: rgba(255, 255, 255, 0.75);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-radius: 10px;
      padding: 40px;
      box-shadow: var(--shadow);
      transition: var(--transition);
    }

    .post:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
    }

    .post-header {
      margin-bottom: 30px;
      text-align: center;
    }

    .post-title {
      color: var(--secondary-color);
      font-size: 2rem;
      margin-bottom: 15px;
    }

    /* 文章内容样式 */
    .post-content {
      color: var(--text-color);
      line-height: 1.8;
      font-size: 1.1rem;
    }

    .post-content p {
      margin-bottom: 20px;
    }

    /* 图片样式 */
    .post-content img {
      border-radius: 10px;
      transition: var(--transition);
      box-shadow: var(--shadow);
    }

    .post-content img:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
    }

    /* 标题样式调整 */
    h3 {
      color: var(--secondary-color);
      font-size: 1.5rem;
      margin-top: 15px;
      margin-bottom: 15px;
    }

    /* 玩家展示样式 */
    .players-section {
      margin-top: 0;
      margin-bottom: 40px;
    }

    .players-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 30px;
      margin-top: 15px;
    }

    .player-card {
      text-align: center;
      background-color: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(5px);
      -webkit-backdrop-filter: blur(5px);
      border-radius: 10px;
      padding: 20px;
      box-shadow: var(--shadow);
      transition: var(--transition);
    }

    .player-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
    }

    .player-avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 15px;
      transition: var(--transition);
    }

    .player-card:hover .player-avatar {
      transform: scale(1.1);
    }

    .player-name {
      color: var(--secondary-color);
      font-size: 1.2rem;
      font-weight: 600;
      margin-bottom: 5px;
    }

    /* 平滑滚动 */
    html {
      scroll-behavior: smooth;
    }

    /* 响应式设计 */
    @media screen and (max-width: 768px) {
      .post {
        padding: 20px;
      }

      .page-title {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  {%- include navbar.html -%}

  <main class="page-content" aria-label="Content">
    <div class="wrapper">
      <div class="title-section">
        <h1 class="page-title">{{ page.title }}</h1>
      </div>
      
      <article class="post" itemscope itemtype="http://schema.org/BlogPosting">
        <div class="post-content" itemprop="articleBody">
          {{ content }}
        </div>
      </article>
    </div>
  </main>

  {%- include footer.html -%}
</body>
</html>
